<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor Animation</title>
  <style>
    /* Hide the default cursor */
    body {
      cursor: none;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Custom cursor styling */
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
    }

    /* Hover target example (e.g., button or link) */
    .hover-target {
      display: block;
      margin: 100px auto;
      width: 200px;
      padding: 20px;
      text-align: center;
      background-color: #333;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .hover-target:hover {
      background-color: #555;
    }

    /* Scale effect on hover for the custom cursor */
    .hover-target:hover ~ .custom-cursor {
      transform: translate(-50%, -50%) scale(2);
      background-color: blue;
    }

    /* Pulse animation for the custom cursor */
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="hover-target">Hover over me!</div>
  <div class="custom-cursor"></div>

  <script>
    // Select the custom cursor element
    const customCursor = document.querySelector('.custom-cursor');

    // Listen to the mousemove event and update the custom cursor's position
    document.addEventListener('mousemove', (e) => {
      customCursor.style.left = e.pageX + 'px';
      customCursor.style.top = e.pageY + 'px';
    });

    // Optional: Add hover effect for additional elements
    document.querySelector('.hover-target').addEventListener('mouseover', () => {
      customCursor.style.backgroundColor = 'blue';
    });

    document.querySelector('.hover-target').addEventListener('mouseout', () => {
      customCursor.style.backgroundColor = 'red';
    });
  </script>

</body>
</html>
