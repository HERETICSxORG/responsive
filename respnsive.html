<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    ::selection{background-color: #000000;
    color: aqua;}

    :root {
        --color: crimson;
        --seccolor: aqua
    }

    body {
        background-color: var(--color);
    }

    .nav1 {
        display: flex;
        justify-content: center;
        background-color: rgb(70, 68, 68);
        color: white;
        line-height: 2;
        font-weight: 700;
    }

    .nav2 {
        display: flex;
        justify-content: center;
        background-color: black;
        color: white;
        /* gap: 30px; */
        justify-content: space-evenly;
        /* line-height: 4; */
        /* padding: 20px; */
        font-weight: 600
    }

    .container {
        display: flex;
        flex-direction: row;
        height: 78vh;
        align-items: center;
        justify-content: space-between;
        justify-content: space-around;
        flex-wrap: wrap;

    }

    /* span:hover{color: red;} */
    .nav2>ul>li {
        padding: 20px;
        list-style: none;
        /* height: 100%; */
        width: auto;
        cursor: pointer;
    }

    .nav2 ul {
        display: flex;
        gap: 30px;
    }

    .nav2 ul li:hover {
        background-color: var(--seccolor);
        color: var(--color);

    }

    .box {
        background-color: aqua;
        height: 70px;
        width: 200px;
        align-items: center;
        display: flex;
        justify-content: center;
        font-weight: 800;
        border-radius: 4px;
        transition: transform .2s ease, box-shadow .2s ease;
        cursor: pointer;
    }

    .box:hover {
        transform: translateY(5px);
    }

    .footer {
        display: flex;
        background-color: black;
        color: white;
        justify-content: center;
        height: 40px;
        align-items: center;
        position: sticky;
        bottom: 0px;
    }

    @media (max-width:400px) {
        .nav2 {
            display: none;
        }

    }
</style>

<body>
    <div class="nav1">
        <h1>My Responsive Website</h1>
    </div>
    <div class="nav2">
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
            <li>Menu</li>
        </ul>

    </div>
    <marquee behavior="scroll" direction="right">
        <h1>HELLO THERE</h1>
    </marquee>
    <div class="container">
        <div class="box" id="div1"><kbd>Div 1</kbd></div>
        <div class="box" id="div2">Div 2</div>
        <div class="box" id="div1">Div 3</div>
    </div>
    <div class="footer">
        &copy; 2024 My Responsive Website.
    </div>

</body>

</html>
