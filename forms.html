<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="form.css">

<body>
    <form>
        <!-- action="#" -->
        <!-- method="post"  -->
        <div class="container">
            <div class="heading ">
                <h1>Forms</h1>
            </div>
            <div class="details">
                <div class="all">
                    <div class="first">
                        <div class="username"> <label for="username" class="username">Username:</label>
                            <input type="text" id="username" minlength="4" maxlength="15" placeholder="Username">
                        </div><br>
                        <div class="password"> <label for="password" class="password">Password:</label>
                            <input type="text" id="password" minlength="4" maxlength="15" placeholder="Set Password">
                        </div><br>
                        <div class="email"> <label for="email" class="email">Email:</label>
                            <input type="text" id="email" minlength="4" maxlength="15" placeholder="xyz@mail">
                        </div>
                        <div class="Phone"> <label for="Phone" class="Phone">Phone:</label>
                            <input type="text" id="Phone" minlength="4" maxlength="15" placeholder="1234567890">
                        </div><br>
                    </div><br>
                    <div class="second">
                        <div class="quantity">
                            <label for="quantity">No of attempts:</label>
                            <input type="text" id="quantity" min="1" max="9" value="0">
                        </div><br>
                        <div class="dates"><label for="dated">Application date:</label>
                            <input type="date" id="dated">
                        </div><br>
                    </div>
                    <div class="third">
                        <div class="gender">
                            <label for="gender">Gender:</label><br>
                            <label for="male">MALE</label>
                            <input type="radio" name="MALE"><br>
                            <label for="male">FEMALE</label>
                            <input type="radio" name="MALE">
                        </div>
                        <div class="files">
                            <label for="files">Image:</label><br>
                            <input type="file" id="files" accept="Image/png,Image/jpeg">
                        </div><br>
                        <div class="pay">
                            <label for="Pay">Payments</label>
                            <select name="" id="">

                                <option value="rs">UPI</option>
                                <option value="net">Netbanking</option>
                            </select>

                        </div><br>
                    </div><br>
                    <div class="tcon"><label for="verifed ">Terms & condition:</label>
                        <input type="checkbox" id="verifed"><br><br>
                    </div>
                    <br>
                    <div class="feedback">
                        <label for="feedback">Feedback</label>
                        <textarea name="feedback" id="feedback"
                            placeholder="Your feedback is valuable to us"></textarea>

                    </div>



                    <br>
                    <div class="confirm">
                        <div class="submit"> 
                            <button class="submit">SUBMIT</button>
                        </div>
                    </div>
                </div>







            </div>
        </div>
    </form>
</body>

</html>
