<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
       const inp= document.createElement('input')
       inp.className='inp'
      
        inp.placeholder='Enter your name'
       document.body.appendChild(inp)

       const btn= document.createElement('button')
         btn.className='btn'
            btn.innerHTML='Submit'
         document.body.appendChild(btn)
        //  add the whenever user input the name it add to a next para in body
   btn.addEventListener('click',()=>
{
    const para = document.createElement('p')
    para.innerHTML=inp.value
    para.style.fontSize='40px'
    document.body.appendChild(para)
})
// add a reset button to clr input value
const reset =document.createElement('button')
    reset.innerHTML="reset"
    document.body.appendChild(reset)
    reset.addEventListener("click",()=>
{
    inp.value=''
})
const bgc =document.createElement('button')
bgc.innerHTML='dark'
document.body.appendChild(bgc)
bgc.addEventListener('click',()=>
{
    document.body.style.backgroundColor="grey"
})
// ensure the newly add para have biggeer font than it





    </script>
</body>
</html>
