<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input {
        transition: .2s ease;
    }

    input:hover {
        scale: 1.1;
    }

    select {
        transition: .2s ease;
    }

    select:hover {
        scale: 1.1;
    }

    textarea {
        transition: .2s ease;
    }

    textarea:hover {
        scale: 1.1;
    }

    body {
        background: linear-gradient(#e1e7e6, #486f48);
    }

    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: beige;
    }

    input[type=number] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: beige;
    }

    textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: beige;
    }

    .submit {
        display: flex;
        justify-content: center;
        width: 90%;
        background-color: #4CAF50;
        color: rgb(14, 7, 7);
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 700;
        line-height: 2.5;
        transition: .2s ease;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        width: 90%;
        border-radius: 5px;
        background-color: #9cbe9c;
        filter: drop-shadow(10px 10px 10px black);
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .pfp {
        width: 50%;
        display: flex;
        justify-content: center;
    }

    img {
        border-radius: 20px;
        height: 90%;
        width: 100%;
        filter:brightness(.8);

    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    table,
    th,
    td {
        /* border: 1px solid black; */
        padding: 10px;
        text-align: left;
        /* border-radius: 5px; */
    }

    th {
        background-color: #697169;
        color: rgb(15, 227, 86);
    }


    .table_s {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .table-wrapper {
        width: 80%;
        background-color: #9cbe9c;
        border-radius: 4px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    table th,
    table td {
        padding: 8px 16px;
        font-size: 16px;
    }

    table th {
        background-color: #828f82;
        color: rgb(22, 62, 44);
        font-weight: bold;
        text-align: left;
    }

    table td {
        background-color: #c7d3a1;
    }

    .no-intermediate {
        background-color: #a0ab7f;
        text-align: center;
        font-weight: bold;
        color: #000;
    }

    .tablem {
        display: flex;
        justify-content: center;
        height: 100%;
        width: 100%;
        cursor: pointer;
        flex-wrap: wrap;
        border-radius: 10px;
        filter: drop-shadow(5px 5px 5px black);
        overflow: scroll;

    }

    .topic {
        text-align: center;
        font-size: 36px;
        font-weight: 600;
    }

    .rec {
        background-color: rgb(197, 122, 122);
    }
</style>

<body>
    <h1 class="topic">Python Workship Registeration</h1>
    <form action="#" method="post">
        <div class="container">
            <div class="pfp">
                <img src="assets/newcode.avif" alt="Profile Image">
            </div>
            <div class="details">
                <div class="first">
                    <div class="Fullname">
                        <label for="Fullname" class="Fullname">Fullname:</label>
                        <input type="text" id="Fullname" minlength="4" maxlength="15" placeholder="Fullname">
                    </div>
                    <br>
                    <div class="email">
                        <label for="email" class="email">Email:</label>
                        <input type="text" id="email" minlength="4" maxlength="15" placeholder="xyz@mail">
                    </div>
                    <br>
                    <div class="javaexp">
                        <label for="javaexp" class="javaexp">Java exp(Years):</label>
                        <input type="number" id="javaexp" placeholder="Set javaexp" min="0">
                    </div>
                </div>

                <div class="lvl"> 
                    <label for="Level">Level:</label>
                    <select name="Level" id="">
                        <option value="rs">Beginner</option>
                        <option value="net">Intermediate</option>
                        <option value="them">Advanced</option>
                    </select>
                </div>

                <div class="feedback">
                    <label for="feedback">Additional Comments:</label>
                    <textarea name="feedback" id="feedback" placeholder="Your feedback is valuable to us..."></textarea>
                </div>

                <br>
                <div class="confirm">
                    <div class="submit">
                        Register
                    </div>
                </div>
            </div>
        </div>

        <div class="tablem">
            <div class="table_s">
                <div class="table-wrapper">
                    <table>
                        <thead><h2>Upcoming class</h2>
                            <tr>
                                <th>Class Name</th>
                                <th>Date</th>
                                <th>Level</th>
                                <th>Instructor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="rec" rowspan="2">Java Basics</td>
                                <td>Oct 20, 2024</td>
                                <td>Beginner</td>
                                <td>Krish</td>
                            </tr>
                            <tr>

                                <td>Oct 21, 2024</td>
                                <td>Beginner</td>
                                <td>Vaibhav</td>
                            </tr>
                            <tr>
                                <td class="no-intermediate" colspan="4">No Intermediate Classes Available</td>
                            </tr>
                            <tr>
                                <td>OOP in Java</td>
                                <td>Oct 22, 2024</td>
                                <td>Intermediate</td>
                                <td>Aditya</td>
                            </tr>
                            <tr>
                                <td>Advanced Java</td>
                                <td>Oct 28, 2024</td>
                                <td>Advanced</td>
                                <td>Gauri</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
