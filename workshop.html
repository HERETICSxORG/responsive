<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
</head>
<link data-rh="true" rel="icon" href="assets/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
        font-family:"Poppins";
        /* color: var(--color); */
    }
    /* html{ background-color: #05160df0; } */
    :root {
        --color: #48b686;
        --seccolor: aqua
    }
    input {
        transition: .2s ease;
    }

    input:hover {
        scale: 1.1;
    }

    select {
        transition: .2s ease;
    }

    select:hover {
        scale: 1.1;
    }

    textarea {
        transition: .2s ease;
    }

    textarea:hover {
        scale: 1.1;
    }

    body {
        background: linear-gradient(#1b1a1a, #012e1b);
    }

    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color:#cccccc;
        outline: solid rgb(25, 24, 24);
    }

    input[type=number] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color:#cccccc;
        outline: solid rgb(25, 24, 24);

    }

    textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #cccccc;
        outline: solid rgb(25, 24, 24);

    }

    .submit {
        display: flex;
        justify-content: center;
        width: 90%;
        background-color: #303333;
        color: var(--color);
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 700;
        line-height: 2.5;
        transition: .2s ease;
    }
    .submit:hover{transform: translateY(-5px);transform: scale(1.1);filter: drop-shadow(0px 0px 10px var(--color));
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        /* gap: 20px; */
        width: 90%;
        border-radius: 5px;
        background-color: rgb(25, 24, 24);
        border: #42e75b  solid 1px;
        color: #48b686;
        filter: drop-shadow(0px 0px 10px var(--color));
    }
    /* .container:hover{        filter: drop-shadow(0px 0px 10px var(--color));} */


    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .pfp {
        width: 50%;
        height: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    img {
        border-radius: 20px;
        height: 90%;
        width: 100%;
        filter:brightness(.8);

    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        overflow: scroll;
    }

    table,
    th,
    td {
        border: 0.8px solid #a9afac;
        padding: 10px;
        text-align: left;
        border-radius: 2px;
    }

    th {
        background-color: #697169;
        color: rgb(15, 227, 86);
    }
    table td:hover{background-color: #9de8c8;}


    .table_s {
        margin-top: 20px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        /* overflow: scroll; */
    }

    .table-wrapper {
        width: 100%;
        background-color: #1b1a1a;
        /* color: var(--color); */
        border-radius: 4px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow: scroll;
        word-wrap:normal;
        border: #42e75b solid 1px;
        filter: drop-shadow(0px 0px 10px var(--color))

    }
    /* .table-wrapper:hover{        filter: drop-shadow(0px 0px 10px var(--color));
    } */

    table th,
    table td {
        padding: 8px 16px;
        font-size: 16px;
    }

    table th {
        background-color: #303333;
        color: var(--color);
        font-weight: bold;
        text-align: left;
    }

    table td {
        background-color: #cccccc;
    }

    .no-intermediate {
        background-color:#303333 ;
        text-align: center;
        font-weight: bold;
        color:var(--color) ;
    }
    .no-intermediate:hover{background-color: #303333;}

    .tablem {
        display: flex;
        justify-content: center;
        height: 100%;
        width: 93%;
        cursor: pointer;
        /* flex-wrap: wrap; */
        border-radius: 10px;
        filter: drop-shadow(5px 5px 5px black);
        /* overflow: scroll; */

    }

    .topic {
        text-align: center;
        font-size: 36px;
        font-weight: 600;color: var(--color);
        filter: drop-shadow( 0 0 50px);

    }

    .rec {
        background-color: rgb(163, 186, 185);
    }
    h2{color: var(--color);}
</style>

<body>
    <h1 class="topic">Java Workshop Registeration</h1>
    <form action="#" method="post">
        <div class="container">
            <div class="pfp">
                <img src="assets/newcode.avif" alt="Profile Image">
            </div>
            <div class="details">
                <div class="first">
                    <div class="Fullname">
                        <label for="Fullname" class="Fullname">Fullname:</label>
                        <input type="text" id="Fullname" minlength="4" maxlength="15" placeholder="Fullname">
                    </div>
                    <br>
                    <div class="email">
                        <label for="email" class="email">Email:</label>
                        <input type="text" id="email" minlength="4" maxlength="15" placeholder="xyz@mail">
                    </div>
                    <br>
                    <div class="javaexp">
                        <label for="javaexp" class="javaexp">Java exp(Years):</label>
                        <input type="number" id="javaexp" placeholder="Set javaexp" min="0">
                    </div>
                </div>

                <div class="lvl"> 
                    <label for="Level">Level:</label>
                    <select name="Level" id="">
                        <option value="rs">Beginner</option>
                        <option value="net">Intermediate</option>
                        <option value="them">Advanced</option>
                    </select>
                </div>

                <div class="feedback">
                    <label for="feedback">Additional Comments:</label>
                    <textarea name="feedback" id="feedback" placeholder="Your feedback is valuable to us..."></textarea>
                </div>

                <br>
                <div class="confirm">
                    <div class="submit">
                        Register
                    </div>
                </div>
            </div>
        </div>

        <div class="tablem">
            <div class="table_s">
                <div class="table-wrapper">
                    <table>
                        <thead><h2>Upcoming class</h2>
                            <tr>
                                <th>Class Name</th>
                                <th>Date</th>
                                <th>Level</th>
                                <th>Instructor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="rec" rowspan="2">Java Basics</td>
                                <td>Oct 20, 2024</td>
                                <td>Beginner</td>
                                <td>Krish</td>
                            </tr>
                            <tr>

                                <td>Oct 21, 2024</td>
                                <td>Beginner</td>
                                <td>Vaibhav</td>
                            </tr>
                            <tr>
                                <td class="no-intermediate" colspan="4">No Intermediate Classes Available</td>
                            </tr>
                            <tr>
                                <td>OOP in Java</td>
                                <td>Oct 22, 2024</td>
                                <td>Intermediate</td>
                                <td>Aditya</td>
                            </tr>
                            <tr>
                                <td>Advanced Java</td>
                                <td>Oct 28, 2024</td>
                                <td>Advanced</td>
                                <td>Gauri</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
