<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .chessboard {
            display: grid;
            grid-template-columns: 30px repeat(8, 50px); /* Extra column for the row numbers */
            grid-template-rows: 30px repeat(8, 50px);   /* 1 row for letters, 8 rows for the board */
            gap: 1px;
        }

        .lettering, .numbering {
            text-align: center;
            font-weight: bold;
        }

        .chessboard div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chessboard .white {
            background-color: white;
        }

        .chessboard .black {
            background-color: black;
        }
    </style>
</head>
<body>

    <div class="chessboard">
        <!-- Empty space for top-left corner -->
        <div></div>
        <!-- Letters for the top (A to H) -->
        <div class="lettering">A</div>
        <div class="lettering">B</div>
        <div class="lettering">C</div>
        <div class="lettering">D</div>
        <div class="lettering">E</div>
        <div class="lettering">F</div>
        <div class="lettering">G</div>
        <div class="lettering">H</div>

        <!-- Add numbering for rows (1 to 8) and chessboard squares -->
        <div class="numbering">1</div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <div class="numbering">2</div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- Continue for other rows... -->
    </div>

</body>
</html>
