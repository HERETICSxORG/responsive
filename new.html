<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Loading Screen</title>
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black; /* Pitch black background */
      z-index: 9999; /* On top of everything */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Spinner animation */
    .spinner {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
    }

    /* Animation keyframes for spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide the actual content while loading */
    body.loading {
      overflow: hidden; /* Disable scrolling during loading */
    }

    body.loading #content {
      visibility: 1; /* Hide content until loading is done */
    }

  </style>
</head>
<body class="loading">

  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Main content of the page -->
  <div id="content">
    <h1>Welcome to My Website</h1>
    <p>This is the main content of the website.</p>
  </div>

  <script>
    // Ensure the loading screen disappears when the page is fully loaded
    window.addEventListener('load', function() {
      // Hide the loading screen
      document.getElementById('loading-screen').style.display = 'none';
      // Remove the loading class from the body, making the content visible
      document.body.classList.remove('loading');
    });
    
  </script>

</body>
</html>
